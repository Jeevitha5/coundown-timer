<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Nunto&display=swap"rel="stylesheet">
        <style>
            *{ margin:0; padding:0; font-family:'Nunito',sans-serif;}

            div{
                height:100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-image: linear-gradient(#00c3ff,#ffff1c);
            }

        p{
            height:100px;
            width:500px;
            background-image: linear-gradient(#16bffd,#cb3066);
            color:white;
            line-height: 100px;
            text-align: center;
            font-size: 60px;
            box-shadow: 1px 1px 0px #000,
                  2px 2px 0px #000,
                  3px 3px 0px #000,
                  4px 4px 0px #000,
                  5px 5px 0px #000,
                  6px 6px 0px #000;
        }
    </style>
    </head>
    <body>

        <div>
            <h1>COUNTDOWN BEGINS</h1>
            <p id="demo"></p>
            </div>

            <script>

                var dest= new Date("may 5,2022 10:00:00").getTime();

                var x= setInterval(function() {

                var now=new Date().getTime();

                var diff=dest - now;
                
                var days = Math.floor(diff/(1000*60*60*24));
                console.log(days);

                var hours=Math.floor((diff % (1000*60*60*24))/(1000*60*60));
                console.log(hours);

                var minutes=Math.floor((diff %(1000*60*60))/(1000*60));
                console.log(minutes);

                var seconds=Math.floor((diff %(1000*60))/1000);
                console.log(seconds);

                document.getElementById("demo").innerHTML= days +"d, "+ hours + "hrs: " + minutes + "m: " + seconds +"s"

                },1000 );

                </script>

                </body>
                </html>
